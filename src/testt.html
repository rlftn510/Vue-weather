<html>

  </head>
  <body>
    <div id="app">
      <div>

    <!-- built files will be auto injected -->
    <script>
  axios.get('https://api.openweathermap.org/data/2.5/weather?q=seoul&appid=c102a437a9d8f986c74e57cd6a2dbce1')
  .then(function (response) {
    console.log(response);
  })
  .catch(() => {return console.log('error')})
  .finally(() => {console.log('weather')})

  axios.get('http://api.openweathermap.org/data/2.5/forecast?q=Seoul&lang=zh_cn&APPID=c102a437a9d8f986c74e57cd6a2dbce1')
  .then(function (response) {
    console.log(response);
  })
  .catch(() => {return console.log('error')})
  .finally(() => {console.log('forecast')})

  const a = [1,2,3,4,5]
  var b = []
  for (let index = 0; index < a.length; index++) {
    b.push(a[index])
  }
  console.log(b)
